<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>評価値クイズ（標準モード）</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f4f5f7;
      display: flex;
      justify-content: center;
      align-items: center; /* 縦も中央寄せ */
      min-height: 100vh;
    }
    .page {
      width: 100%;
      max-width: 900px;
      padding: 24px 16px 40px;
      box-sizing: border-box;
    }
    .card {
      background: #ffffff;
      border-radius: 16px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.06);
      padding: 20px 18px 24px;
      box-sizing: border-box;
    }
    h1 {
      font-size: 22px;
      margin: 0 0 8px;
      text-align: center;
    }
    .subtitle {
      font-size: 13px;
      color: #555;
      text-align: center;
      margin-bottom: 4px;
    }
    .note {
      font-size: 11px;
      color: #777;
      text-align: center;
      line-height: 1.5;
      margin-bottom: 10px;
    }
    #app {
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <div class="page">
    <div class="card">
      <h1>評価値クイズ（標準モード）</h1>
      <div class="subtitle">
        先手視点での形勢を 7 段階から選んでください。
      </div>
      <div class="note">
        ・精度スコアは「正解と同じ段階＝1点」「1段階ずれ＝0.5点」「2段階以上ずれ＝0点」として、全 8 問の合計点を出しています。<br>
        ・形勢の傾向は、超悲観派〜超楽観派まで 7 段階で判定します。
      </div>
      <div id="app">読み込み中…</div>
    </div>
  </div>

  <script type="module" src="./app.js"></script>
</body>
</html>
