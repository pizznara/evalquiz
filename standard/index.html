<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>形勢判断！評価値クイズ</title>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Zen Maru Gothic', sans-serif;
            background-color: #f0f2f5;
            color: #1f2328;
            margin: 0;
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }
        #container { width: 100%; max-width: 500px; padding: 20px; box-sizing: border-box; }
        .quiz-header { text-align: center; margin-bottom: 30px; }
        .quiz-title { font-size: 32px; font-weight: 900; display: inline-flex; align-items: center; gap: 8px; margin: 0; }
        .highlight {
            background: linear-gradient(135deg, #ffcc00, #ffaa00);
            color: #fff;
            padding: 4px 16px; border-radius: 16px;
            box-shadow: 0 4px 0 #d48a00; text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
            transform: rotate(-2deg);
        }
        #app {
            background: #ffffff; border-radius: 24px; padding: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.05); text-align: center; min-height: 200px;
        }
        .loading { padding: 50px 0; color: #8b93a1; font-size: 14px; }
        button { font-family: 'Zen Maru Gothic', sans-serif; }
    </style>
</head>
<body>

<div id="container">
    <header class="quiz-header">
        <h1 class="quiz-title">
            <span class="highlight">評価値</span><span class="main-text">クイズ</span>
        </h1>
    </header>

    <div id="app">
        <div class="loading">読み込み中...</div>
    </div>
</div>

<script src="app.js"></script>
</body>
</html>
